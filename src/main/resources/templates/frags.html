<th:block th:fragment="head(title)">
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.2/css/bootstrap.min.css}"/>
    <title th:text="${title}"></title>
</head>
</th:block>


<body>

    <header th:fragment="header" class="container-fluid d-flex align-items-center mt-2 mb-5">
        <div class="ms-3 me-5">
        <h1>Best of</h1>          
        </div>
        <nav class="ms-2">
            <ul class="list-unstyled m-0 d-flex gap-2">
                <li th:replace="frags :: buttonp('Home', @{/})"></li>
                <li th:replace="frags :: buttonp('Movies', @{/movies})"></li>
                <li th:replace="frags :: buttonp('Songs', @{/songs})"></li>
            </ul>

        </nav>
    </header>


    <li th:fragment="buttonp(name, link)"><a th:classappend="${pageName == name}  ? 'active': ''" class="btn btn-primary px-4" th:href="${link}" th:text="${name}"></a></li>
    <li th:fragment="buttonr(name, link)"><a style="width: 200px" class="btn btn-danger px-4" th:href="${link}" th:text="${name}"></a></li>


</body>
</html>
